name: CI
on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install pnpm ï’‡
        run: npm i -g pnpm

      - name: Install dependencies ğŸ”§
        run: pnpm install

      - name: Format ğŸ¤
        run: pnpm run check-format

      - name: Lint ğŸ–Š
        run: pnpm run check-lint

      - name: Check types âœ“
        run: pnpm run check-types
